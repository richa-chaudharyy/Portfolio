<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Richa</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sticky">
      <div class="imgbox">
        <img class="my-img" src="images/img.png" alt="Richa Chaudhary" />
      </div>

      <h2 class="name">Richa Chaudhary</h2>
      <p class="idea">Transforming ideas into impact through code, data and design</p>
      <div class="data"><a href="index.html">Data Scientist</a></div>
      <div class="line"></div>

      <div class="social">
        <div class="icon">
          <i class="fa-regular fa-envelope" style="color: #ffd43b">

          </i></div>
        <div class="main">
          <p class="mail">Email</p>
          <p class="detail">richachaudharyan@gmail.com</p>
        </div>
      </div>

      <div class="social">
        <div class="icon">
          <i class="fa-brands fa-github" style="color: #ffd43b"></i>
        </div>
        <div class="main">
          <p class="mail">GitHub</p>
          <a class="detail" href="https://github.com/richa-chaudharyy"
            >richa-chaudharyy</a
          >
        </div>
      </div>

      <div class="social">
        <div class="icon">
          <i class="fa-brands fa-linkedin-in" style="color: #FFD43B;"></i>
        </div>
        <div class="main">
          <p class="mail">LinkedIn</p>
          <a
            class="detail"
            href="https://www.linkedin.com/in/richa-chaudharyy-/"
            >Richa Chaudhary</a
          >
        </div>
      </div>
    </div>

    <div class="dynamic">
      <div class="navbar">
        <h2 class="about">Contact Me</h2>
        <div class="nav">
          <div class="nav-item">
            <a href="index.html">About</a>
          </div>
          <div class="nav-item">
            <a href="resume.html">Resume</a>
          </div>
          <div class="nav-item">
            <a href="projects.html">Projects</a>
          </div>
          <div class="nav-item">
            <a href="contact.html">Contact</a>
          </div>
        </div>
      </div>

      <div class="line2"></div>

      <div class="contact">
        <h3 class="feel">Feel Free to reach out.</h3>

        <div class="all-section">
          <form action="https://formspree.io/f/xvgrnrqv" method="POST">
            <div class="name-section">
              <label class="your" for="your-name">Your Name</label>
              <input
                id="your-name"
                name="name"
                type="text"
                placeholder="Arush Chaudhary"
                required
              />
            </div>

            <div class="name-section">
              <label class="your" for="your-email">Your Email</label>
              <input
                id="your-email"
                name="email"
                type="email"
                placeholder="abc@gmail.com"
                required
              />
            </div>

            <div class="name-section">
              <label class="your" for="your-sub">Subject</label>
              <input id="your-sub" name="subject" placeholder="Work" required />
            </div>

            <div class="name-section">
              <label class="your" for="your-message">Your Message</label>
              <textarea
                id="your-message"
                name="message"
                placeholder="Hello, myself Arush ...."
                required
              ></textarea>
            </div>

            <button class="send" type="submit">
              <i class="fa-solid fa-paper-plane" style="color: #000000"></i>Send
              Message
            </button>
          </form>
        </div>

        <div class="foot"></div>
      </div>
    </div>
  </body>
</html>
